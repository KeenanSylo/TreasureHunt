<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TreasureHunt - Hidden Gem Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#FFFFFF',
              surface: '#F8F9FA',
              primary: '#DC2626', // Vibrant Crimson Red
              primaryHover: '#B91C1C',
              secondary: '#1F2937', // Dark Charcoal
              subtle: '#9CA3AF',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.4%22/%3E%3C/svg%3E')",
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulseRed 3s infinite',
              'ticker': 'ticker 40s linear infinite',
              'bell-shake': 'shake 3s cubic-bezier(.36,.07,.19,.97) infinite',
              'shine': 'shine 3s infinite',
              'float-slow': 'floatSlow 10s ease-in-out infinite',
              'flow': 'flow 15s ease-in-out infinite alternate',
              'scan': 'scan 4s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'pop': 'pop 0.3s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseRed: {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(220, 38, 38, 0.0)' },
                '50%': { boxShadow: '0 0 15px 0 rgba(220, 38, 38, 0.3)' },
              },
              ticker: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              shake: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '10%': { transform: 'rotate(-10deg)' },
                '20%': { transform: 'rotate(10deg)' },
                '30%': { transform: 'rotate(-10deg)' },
                '40%': { transform: 'rotate(10deg)' },
                '50%': { transform: 'rotate(0deg)' },
              },
              shine: {
                '0%': { transform: 'translateX(-100%)' },
                '20%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              floatSlow: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              },
              flow: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '100%': { transform: 'translate(20px, -20px) scale(1.1)' },
              },
              scan: {
                '0%, 100%': { top: '0%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '100%', opacity: '0' }
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' }
              },
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@1,700;1,900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #FFFFFF;
        color: #1F2937;
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(243, 244, 246, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF; 
      }
      
      /* Technical Micro-Grid Pattern */
      .bg-grid-tech {
        background-image: 
          linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      .bg-crosshair {
        background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Noise Overlay for Texture */
      .bg-noise-texture {
        opacity: 0.03;
        pointer-events: none;
      }

      /* Refined Glass */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.04);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-card:hover {
        transform: translateY(-8px) scale(1.01);
        background: rgba(255, 255, 255, 0.85);
        box-shadow: 0 20px 40px -5px rgba(220, 38, 38, 0.15), 0 8px 10px -6px rgba(220, 38, 38, 0.1);
        border-color: rgba(220, 38, 38, 0.2);
      }
      
      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      .btn-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
        transform: skewX(-20deg) translateX(-150%);
        animation: shine 6s infinite;
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(220, 38, 38, 0.2);
      }
      
      .typewriter-cursor::after {
        content: '|';
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% { opacity: 0; }
      }

      /* Waves Component Styles */
      .waves {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .waves::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0.5rem;
        height: 0.5rem;
        background: #160000;
        border-radius: 50%;
        transform: translate3d(calc(var(-0.5rem) - 50%), calc(var(50%) - 50%), 0);
        will-change: transform;
      }

      .waves-canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>

{
  "imports": {

}
</script>
